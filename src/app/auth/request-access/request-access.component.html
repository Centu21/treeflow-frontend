<header class="header-container">
  <h1 class="app-title">TreeFlow</h1>
  <img src="assets/logo2.png" alt="TreeFlow Logo" class="logo">
  <p class="subtitle">Recuperar contraseña</p>
</header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #requestAccessForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email>
              <div *ngIf="requestAccessForm.controls['email']?.invalid && requestAccessForm.controls['email']?.touched" class="error">
                El correo ingresado es incorrecto.
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="requestAccessForm.invalid">Solicitar</button>
          </form>

          <div class="text-center mt-3">
            <a routerLink="/auth/login">Volver al inicio</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

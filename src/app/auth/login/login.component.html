<header class="header-container">
    <h1 class="app-title">TreeFlow</h1>
    <img src="assets/logo2.png" alt="TreeFlow Logo" class="logo">
    <p class="subtitle">Iniciar sesión para continuar</p>
  </header>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email>
                <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="error">
                  El correo ingresado es incorrecto.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
            </form>
            <div class="text-center mt-3">
              <a routerLink="/auth/register">¿No tienes cuenta? Regístrate</a>
            </div>
            <div class="text-center mt-1">
              <a routerLink="/auth/request-access">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
